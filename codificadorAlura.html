<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Codificador Alura</title>
		<link rel="shortcut icon" href="img/Logo.png">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>		
		<header>
            <div class="encabezado">
			<img class="logo" src="img/Logo.png"> 
			<h2 class="titulo">Codificador de texto Alura</h2>
			
			
			<h3 class="sub-titulo">Challenge Oracle ONE</h3>
            </div>
        </header>
		
		
		<main>
			<section class="areaTexto">		
					<form>
					<label for="input" id="mensaje">Ingrese aqui el texto que desee codificar o descodificar</label>
					<textarea name="input" id = "input" cols="50" rows="5"  placeholder="Recuerde no utilizar caracteres especiales" required></textarea>
					</form>
			</section>

			<section class="areaTexto">	
				<textarea cols="50" rows="5" id="output" class = "output" placeholder="Aguardando mensaje..."></textarea>
			</section>	
			
			<section id="botonera">
				<button type="button"  id="boton-codificar">Codificar Texto</button>
				<button type="button" id="boton-descodificar">Descodificar Texto</button>
				<button type="button" id="boton-copiar">Copiar</button>		
			</section> 

			<script src="js/funciones.js"></script>
		
		</main>	
		<footer>
            <img src="img/aluralatam.JPG">
            <p class="copyright">&copy Julian Jensen - 2022</p>
        </footer>

	</body>
</html>
